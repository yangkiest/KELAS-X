<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Constructor Function</title>
  </head>
  <body>

<!-- MIni Project 1 -->
<button onclick="buat()">Buat Siswa</button>
<p id="hasil"></p>

    <script>
      function Siswa(nama, kelas) {
        this.nama = nama;
        this.kelas = kelas;
      }

      function buat() {
        let s = new Siswa("Andaru", "X-RPL");
        hasil.innerHTML = "Nama : " + s.nama + "<br> Kelas : " + s.kelas;
      }
    </script>
